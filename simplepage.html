<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff6347; /* Tomato */
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #4682b4; /* SteelBlue */
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav a:hover {
            background-color: #87ceeb; /* SkyBlue */
            color: black;
        }

        .container {
            padding: 20px;
        }

        .content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .box {
            background-color: #32cd32; /* LimeGreen */
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
            flex-basis: 30%;
        }

        .box:hover {
            background-color: #228b22; /* ForestGreen */
        }

        footer {
            background-color: #2f4f4f; /* DarkSlateGray */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Colorful Webpage</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="content">
            <div class="box">
                <h2>Section 1</h2>
                <p>This is some content for the first section.</p>
            </div>
            <div class="box">
                <h2>Section 2</h2>
                <p>This is some content for the second section.</p>
            </div>
            <div class="box">
                <h2>Section 3</h2>
                <p>This is some content for the third section.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Footer content here &copy; 2024</p>
    </footer>

</body>
</html>
